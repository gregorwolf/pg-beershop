## Generated mta.yaml based on template version 0.4.0
## appName = pg-beershop
## language=nodejs; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: pg-beershop
version: 1.0.0
description: "Sample project to demonstrate the use of cds-pg"
parameters:
  enable-parallel-deployments: true
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - cds build --production
#      - mkdir -p gen/db-with-express
#      - npm run copy:db:gen
#      - npm run copy:db:template

modules:
# DB Deploy with combined apt and Node.JS buildpack
  - name: pg-beershop-db-deployer-apt
    type: custom
    path: gen/db
    parameters:
      buildpacks: [https://github.com/cloudfoundry/apt-buildpack#v0.2.10, nodejs_buildpack] 
      no-route: true
      no-start: true
      disk-quota: 3GB
      memory: 512MB
      tasks:
      - name: deploy-to-postgresql
        command: ./deploy.sh
        disk-quota: 3GB
        memory: 512MB
    build-parameters:
      ignore: ["node_modules/"]
    requires:
    - name: pg-beershop-database

  # ----------------- DB-UI with adminer -----------------------
  - name: pg-beershop-adminer
    type: application
    build-parameters:
      no-source: true
    parameters:
      # Only needed to track down issues in the PostgreSQL Database deployment
      no-route: false
      no-start: true 
      disk-quota: 256MB
      memory: 128MB
      docker:
        image: dockette/adminer:pgsql
      instances: 1
    requires:
    - name: pg-beershop-database
#    - name: pg-beershop-external-database
  # --------------------- SERVER MODULE ------------------------
  - name: pg-beershop-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    #  enable-ssh: true # allows to `cf ssh pg-beershop-srv`
    provides:
    - name: srv-api      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}
    requires:
    - name: pg-beershop-database
    - name: pg-beershop-uaa
#    - name: pg-beershop-external-database

  - name: pg-beershop-app
    type: nodejs
    path: app
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    requires:
     - name: pg-beershop-destination-service
     - name: pg-beershop-uaa
     - name: srv-api
       group: destinations
       properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: ~{srv-url}

resources:
  - name: pg-beershop-uaa
    parameters:
      path: ./xs-security.json
    type: com.sap.xs.uaa
# In SAP CP Trial only the first deployment using this definition works
  - name: pg-beershop-database
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./pg-options.json
      service: postgresql-db
      service-plan: trial
      skip-service-updates:
        parameters: true
      service-tags:
        - plain        

# For a second deploy use
# npm run deploy:cf:update
# this will use the update.mtaext

  - name: pg-beershop-destination-service
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
