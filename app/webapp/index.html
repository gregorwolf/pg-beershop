<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beershop</title>

    <script>
      window["sap-ushell-config"] = {
        defaultRenderer: "fiori2",
        bootstrapPlugins: {
          RuntimeAuthoringPlugin: {
            component: "sap.ushell.plugins.rta",
            config: {
              validateAppVersion: false,
            },
          },
        },
        services: {
          EndUserFeedback: {
            config: {
              enabled: false,
            },
          },
        },
        applications: {
          "Beers-display": {
            title: "Beers",
            description: "Display",
            additionalInformation: "SAPUI5.Component=Beers.display",
            applicationType: "URL",
            url: "/Beers-display/webapp",
            navigationMode: "embedded",
          },
          "Breweries-manage": {
            title: "Breweries",
            description: "Manage",
            additionalInformation: "SAPUI5.Component=Breweries.manage",
            applicationType: "URL",
            url: "/Breweries-manage/webapp",
            navigationMode: "embedded",
          },
          "TypeChecksWithDraft-manage": {
            title: "TypeChecks",
            description: "WithDraft Manage",
            additionalInformation:
              "SAPUI5.Component=TypeChecksWithDraft.manage",
            applicationType: "URL",
            url: "/TypeChecksWithDraft-manage/webapp",
            navigationMode: "embedded",
          },
          "Beers-manage": {
            title: "Beers",
            description: "Manage (not implemented yet)",
            additionalInformation: "SAPUI5.Component=Beers.manage",
            applicationType: "URL",
            url: "/Beers-manage/webapp",
            navigationMode: "embedded",
          },
        },
      };
    </script>

    <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
    <script
      src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
      data-sap-ui-libs="sap.m, sap.ushell, sap.collaboration, sap.ui.layout"
      data-sap-ui-compatVersion="edge"
      data-sap-ui-theme="sap_horizon_dark"
      data-sap-ui-frameOptions="allow"
    ></script>
    <script>
      sap.ui
        .getCore()
        .attachInit(() =>
          sap.ushell.Container.createRenderer().placeAt("content")
        );
    </script>
  </head>
  <body class="sapUiBody" id="content"></body>
</html>
