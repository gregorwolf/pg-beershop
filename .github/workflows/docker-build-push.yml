name: ci

on:
  push:
    branches:
      - main

jobs:
  main:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1.2.0
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.0.0
      - 
        name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      -
        name: Login to DockerHub
        uses: docker/login-action@v1.14.1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - 
        name: Install npm dependencies
        run: npm ci
      - 
        name: cds build
        run: npm run build
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2.10.0
        with:
          context: .
          push: true
          tags: gregorwolf/pg-beershop:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}

      -
        name: Build and push db deployer
        id: docker_build_db
        uses: docker/build-push-action@v2.10.0
        with:
          context: .
          file: db-deployer-kubernetes/Dockerfile
          push: true
          tags: gregorwolf/pg-beershop-db:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build_db.outputs.digest }}

      -
        name: Build and push UI
        id: docker_build_ui
        uses: docker/build-push-action@v2.10.0
        with:
          context: app
          push: true
          tags: gregorwolf/pg-beershop-ui:latest
      -
        name: Image digest
        run: echo ${{ steps.docker_build_ui.outputs.digest }}
